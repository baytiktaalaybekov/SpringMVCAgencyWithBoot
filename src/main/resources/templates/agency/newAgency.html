<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Baytik Agency</title>
    <style>
        .title{
            display: flex;
            justify-content: center;
            color: blue;
        }
        .name{
            display: flex;
            flex-wrap: wrap;
        }
        .country{
            display: flex;
            flex-wrap: wrap;
        }
        .img{
            display: flex;
            flex-wrap: wrap;
        }
        .home{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 25px


        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2 class="title"> New Agency</h2>
<div class="d-flex justify-content-center">
<form class="p-5 bg-light" th:method="POST" th:action="@{/agencies/save}" th:object="${newAgency}">

    <input type="hidden" th:field="*{id}">

    <div class="form-group">
        <div>
        <label for="name" class="form-label">Agency Name</label>
    </div>
        <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg">
        <div style="color: red" th:if="${#fields.hasErrors('name')}">
            <span th:errors="*{name}"></span>
        </div>
        <div th:if="${newAgency}">
            <p style="color: red;">[[${Name}]]</p>
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="form-label">Country</label>
        <input type="text" th:field="*{country}" id="country" class="form-control form-control-lg">
        <div style="color: red" th:if="${#fields.hasErrors('country')}">
            <span th:errors="*{country}"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="phoneNumber" class="form-label">PhoneNumber</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control form-control-lg">
        <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}">
            <span th:errors="*{phoneNumber}"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" th:field="*{email}" id="email" class="form-control form-control-lg">
        <div style="color: red" th:if="${#fields.hasErrors('email')}">
            <span th:errors="*{email}"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="image_Link" class="form-label">Image_Link</label>
        <input type="text" th:field="*{image_Link}" id="image_Link" class="form-control form-control-lg">
        <div style="color: red" th:if="${#fields.hasErrors('image_Link')}">
            <span th:errors="*{image_Link}"></span>
        </div>
    </div>
    <br>
    <div class="col-12 " style="text-align: center">
    <button type="submit">Save Agency</button>
</div>
    <div>
        <br>
        <div class="col-12" style="text-align: center">
            <a class="btn btn-primary" type="sumbit" href="/agencies">Main</a>
        </div>
    </div>
</form>
</div>

</body>
</html>
