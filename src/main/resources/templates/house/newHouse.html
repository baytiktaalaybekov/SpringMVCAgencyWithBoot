<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New Baytik House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2 class="title"> New House </h2>
<div class="d-flex justify-content-center">
    <form th:method="POST" th:action="@{/houses/{agencyId}/save (agencyId=${agencyId})}" th:object="${newHouse}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <div>
                <label class="form-label"> HouseType</label>
            </div>
            <div>
                <select th:field="*{houseType}">
                    <option th:value="${apartment}">APARTMENT</option>
                    <option th:value="${cottage}">COTTAGE</option>
                    <option th:value="${castle}">CASTLE</option>
                    <option th:value="${villa}">VILLA</option>
                </select>
            </div>
            <br>
        <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" th:field="*{address}" id="address" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('address')}">
                <span th:errors="*{address}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="price" class="form-label">Price</label>
            <input type="text" th:field="*{price}" id="price" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('price')}">
                <span th:errors="*{price}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="room" class="form-label">room</label>
            <input type="text" th:field="*{room}" id="room" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('room')}">
                <span th:errors="*{room}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="form-label">country</label>
            <input type="text" th:field="*{country}" id="country" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('country')}">
                <span th:errors="*{country}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="form-label">description</label>
            <input type="text" th:field="*{description}" id="description" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('description')}">
                <span th:errors="*{description}"></span>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label class="form-label"> is_Booked</label>
            </div>
            <div>
                <select th:field="*{is_Booked}">
                    <option th:value="${true}">True</option>
                    <option th:value="${false}">False</option>
                </select>
        </div>
            <div class="form-group">
                <label for="image_Link" class="form-label">Image_Link</label>
                <input type="text" th:field="*{image_Link}" id="image_Link" class="form-control form-control-lg">
                <div style="color: red" th:if="${#fields.hasErrors('image_Link')}">
                    <span th:errors="*{image_Link}"></span>
                </div>
            </div>
        <br>
        <div class="col-12 " style="text-align: center">
            <button type="submit">Save</button>
        </div>
        </div>
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
